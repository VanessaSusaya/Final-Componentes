<div class="login-container">
    <h2>Iniciar sesión</h2>

    <!-- Usa ngForm para manejar validaciones -->
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" [(ngModel)]="email" placeholder="Email" required
            #emailCtrl="ngModel" />
        <!-- Mensaje de error si el campo no es válido -->
        <div class="error" *ngIf="emailCtrl.invalid && emailCtrl.touched">
            Ingresa un correo válido
        </div>

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" [(ngModel)]="password" placeholder="Contraseña" required
            minlength="6" #passwordCtrl="ngModel" />
        <div class="error" *ngIf="passwordCtrl.invalid && passwordCtrl.touched">
            La contraseña debe tener al menos 6 caracteres
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>

    <p class="error" *ngIf="error">{{ error }}</p>
</div>
